<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Excellence Abidjan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">

  <!-- Header -->
  <header>
    <h1 id="app-title">Excellence Abidjan</h1>
    <select id="language-select">
      <option value="fr">Français</option>
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="produits">Produits</div>
    <div class="tab" data-tab="ajouter">Ajouter</div>
    <div class="tab" data-tab="ventes">Ventes</div>
    <div class="tab" data-tab="clients">Clients</div>
    <div class="tab" data-tab="export">Exporter</div>
  </div>

  <!-- Tab Contents -->
  <div class="tab-content" id="produits">
    <input type="text" id="search-product" placeholder="Rechercher un produit...">
    <table id="product-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Catégorie</th>
          <th>Prix vente</th>
          <th>Prix revient</th>
          <th>Quantité</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="tab-content" id="ajouter" style="display:none;">
    <form id="add-product-form">
      <input type="text" id="product-name" placeholder="Nom du produit" required>
      <input type="text" id="product-category" placeholder="Catégorie" required>
      <input type="number" id="product-price" placeholder="Prix de vente" required>
      <input type="number" id="product-cost" placeholder="Prix de revient" required>
      <input type="number" id="product-quantity" placeholder="Quantité" required>
      <input type="file" id="product-image" accept="image/*">
      <button type="submit">Ajouter</button>
    </form>
  </div>

  <div class="tab-content" id="ventes" style="display:none;">
    <select id="select-sale-product"></select>
    <input type="number" id="sale-price" placeholder="Prix de vente" required>
    <input type="number" id="sale-quantity" placeholder="Quantité" required>
    <button id="add-sale">Ajouter Vente</button>

    <input type="date" id="sales-date">
    <button id="filter-sales">Filtrer</button>
    <table id="sales-table">
      <thead>
        <tr>
          <th>Produit</th>
          <th>Prix de vente</th>
          <th>Quantité</th>
          <th>Total</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3>Total du jour: <span id="sales-total">0</span> FCFA</h3>
    <button id="print-sales">Imprimer</button>
  </div>

  <div class="tab-content" id="clients" style="display:none;">
    <table id="client-table">
      <thead>
        <tr>
          <th>Nom du client</th>
          <th>Produit non payé</th>
          <th>Montant dû</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="tab-content" id="export" style="display:none;">
    <button id="export-csv">Exporter CSV</button>
    <button id="export-excel">Exporter Excel</button>
    <input type="file" id="import-file">
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
